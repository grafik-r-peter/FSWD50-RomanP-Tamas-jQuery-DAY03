<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
            .checkbox {
                background-color: red;
                font-family: sans-serif;
                font-size: 2em;
            }


            li {
                    list-style-type: none;
            }

            li:hover {
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div id="animate">
        <h1>Custom Animation</h1>
    </div>
    <div class="checkbox">
        <ul>
                <li>Walk the dog </li>
                <li>Dig the body</li>
                <li>Steal the cash</li>
                <li>Escape the cops</li>
                <li>Save the girl</li>
        </ul>
    </div>
    <script>
    $(document).ready(function() {
        $('li').on('click', function() {
                $(this).animate({
                        opacity: 0.0,
                        paddingLeft: '+=80'
                    }, 500, function() {
                        $(this).remove();
                    });
                });
        });
    </script>
</body>
</html>
